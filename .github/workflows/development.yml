name: Development Check and Validation
on:
  pull_request:  ## Change to pull_request
    branches:
      - 'development'

env:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  setup-terraform:
    name: Setup & Check Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1.2.1
        with:
          cli_config_credentials_hostname: 'app.terraform.io'
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}
          terraform_version: latest
          terraform_wrapper: true

      - name: Terraform Format
        id: fmt
        run: terraform fmt -list=true -write=false -diff=true
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: false

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
    PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
  with:
    github-token: ${{ secrets.GITHUB_TOKEN }}
    script: |
      const output = `#### Terraform Format \`${{ steps.fmt.outcome }}\`
      #### Terraform Initialization \`${{ steps.init.outcome }}\`
      #### Terraform Validation \`${{ steps.validate.outputs.stdout }}\`
      #### Terraform Plan \`${{ steps.plan.outcome }}\`
      
      <details><summary>Plan Output Shown Below:</summary>
      
      \`\`\`\n
      ${process.env.PLAN}
      \`\`\`
      
      </details>
      
      *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
        
      github.issues.createComment({
        issue_number: context.issue.number,
        owner: context.repo.owner,
        repo: context.repo.repo,
        body: output
      })
